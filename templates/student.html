{% extends 'base.html' %}
{% block content %}
<h1>Welcome to Mocktest website.submit all answers and check your marks</h1>

{%for obj in object_list%}
<form action="" method="POST">
    {% csrf_token %}
    question:{{obj.Question}}
    <br>
    ans:
    <select name="ans" >
        <option  value="{{obj.Answer1}}">{{obj.Answer1}}</option>
        <option  value="{{obj.Answer2}}" >{{obj.Answer2}}</option>
        <option  value="{{obj.Answer3}}">{{obj.Answer3}}</option>
        <option  value="{{obj.Answer4}}">{{obj.Answer4}}</option>
    </select>
        <br>
        <input type="submit" value="Submit"/>
    </form>
    <br>

{%endfor%}


    <a href="http://127.0.0.1:8000/marks/">
        <h1>Check your mark</h1>
    </a>
    
</html>
{% endblock%}
